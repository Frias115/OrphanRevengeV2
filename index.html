<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Phaser Basic Project Template</title>
	<script src="js/phaser.min.js"></script>
	<script src="js/boot.js"></script>
	<script src="js/preloader.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/options.js"></script>
	<script src="js/gameBoss1.js"></script>
	<script src="js/gameBoss2.js"></script>
	<script src="js/gameCity.js"></script>
	<script src="js/credits.js"></script>
	<script src="js/game.js"></script>
	<link rel="stylesheet" href="css/main.css"> 
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(1024, 768, Phaser.CANVAS, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('boot', BasicGame.boot);
	game.state.add('preloader', BasicGame.preloader);
	game.state.add('menu', BasicGame.menu);
	game.state.add('options', BasicGame.options);
	game.state.add('gameBoss1', BasicGame.gameBoss1);
	game.state.add('gameBoss2', BasicGame.gameBoss2);
	game.state.add('gameCity', BasicGame.gameCity);
	game.state.add('credits', BasicGame.credits);
	game.state.add('game', BasicGame.game);

	//	Now start the Boot state.
	game.state.start('boot');

};

</script>

</body>
</html>
